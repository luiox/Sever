<!DOCTYPE html>
<html>

<head>
    <title>测试网页</title>
</head>

<body>
    <h1>这是一个测试网页</h1>

    <p>欢迎来到测试网页！这是一个用于演示的简单HTML页面。</p>

    <h2>列表示例</h2>
    <ul>
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
    </ul>

    <h2>表格示例</h2>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>男</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>女</td>
        </tr>
    </table>

    <h2>链接示例</h2>
    <a href="https://www.example.com">示例链接</a>

    <h2>图片示例</h2>
    <img src="https://www.example.com/image.jpg" alt="示例图片">
</body>

</html>
